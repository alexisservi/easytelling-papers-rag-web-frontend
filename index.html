<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers RAG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
        }
        .message.user {
            background-color: #e3f2fd;
            margin-left: 20%;
            border-radius: 1rem 1rem 0.25rem 1rem;
        }
        .message.agent {
            background-color: #f5f5f5;
            margin-right: 20%;
            border-radius: 1rem 1rem 1rem 0.25rem;
        }
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container-fluid">
        <div class="login-container">
            <h2 class="text-center mb-4">Papers RAG Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 hidden"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatPage" class="container-fluid hidden">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand">Papers RAG Chatbot</span>
                        <div class="navbar-nav ms-auto">
                            <span id="userInfo" class="navbar-text me-3"></span>
                            <button id="addUserBtn" class="btn btn-outline-light me-2 hidden">Add User</button>
                            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 col-lg-8 mx-auto">
                <div id="chatContainer" class="chat-container p-3 mb-3">
                    <div class="text-center text-muted">
                        <p>Welcome! Ask me anything about research papers.</p>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                    <button id="sendBtn" class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="newUserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="newUserEmail" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newUserIsAdmin">
                                <label class="form-check-label" for="newUserIsAdmin">
                                    Admin privileges
                                </label>
                            </div>
                        </div>
                    </form>
                    <div id="addUserError" class="alert alert-danger hidden"></div>
                    <div id="addUserSuccess" class="alert alert-success hidden"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmAddUser" class="btn btn-primary">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>

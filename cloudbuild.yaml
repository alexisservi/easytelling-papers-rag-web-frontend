steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/papers-rag-web-frontend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/papers-rag-web-frontend:latest',
      '.'
    ]

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/papers-rag-web-frontend:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/papers-rag-web-frontend:latest'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run',
      'deploy',
      'papers-rag-web-frontend',
      '--image', 'gcr.io/$PROJECT_ID/papers-rag-web-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '0'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/papers-rag-web-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/papers-rag-web-frontend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_STANDARD_2'

# Timeout for the entire build
timeout: '1200s'